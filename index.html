<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel=stylesheet href="style.css">
  </head>
  <body>
    <div id="user"></div>
    <div id="login">
      <h1>SignUp</h1>
      <input type="text" placeholder="Enter Your Name" id="user-name" /><br><br>
      <input type="email" placeholder="email" id="email" /><br><br>
      <input type="password" placeholder="password" id="password" /><br><br>
      <button onclick="getUserName()">Next</button>
    </div>


    
    <div id="team-selection" class="hide">
      <p id="your-selection-text">Select Your Team</p>
      <p id="opon-selection-text" class="hide">Select Your Oponent Team</p>
      <div class="teams">
        <div onclick="selectTeam('pak')" id="pak" class="team">Pak
            <img src="c:\Users\i.Tech Computers\Desktop\download.png"  alt="pakistan flag" width="185">
          </div>
        <div onclick="selectTeam('aus')" id="aus" class="team">Aus
            <img src="c:\Users\i.Tech Computers\Desktop\download (2).png" alt="australia flag" width="185">
          </div>
        <div onclick="selectTeam('sa')" id="sa" class="team">SA
          <img src="c:\Users\i.Tech Computers\Desktop\download (3).png" alt="southafrica flag" width="185">
        </div>
        <div onclick="selectTeam('nz')" id="nz" class="team">NZ
        <img src="c:\Users\i.Tech Computers\Desktop\download (4).png" alt="new zeland flag" width="185">
      </div>
        <div onclick="selectTeam('afg')" id="afg" class="team">Afg
        <img src="c:\Users\i.Tech Computers\Desktop\download (5).png" alt="afghanistan flag" width="185">
      </div>
        <div onclick="selectTeam('eng')" id="eng" class="team">Eng
        <img src="c:\Users\i.Tech Computers\Desktop\download (1).jpeg" alt="england flag" width="185">
      </div>
        <div onclick="selectTeam('ind')" id="ind" class="team">Ind
        <img src="c:\Users\i.Tech Computers\Desktop\download (1).png" alt="indian flag" width="185">
      </div>
        <div onclick="selectTeam('bangla')" id="bangla" class="team">Ban
        <img src="c:\Users\i.Tech Computers\Desktop\download (6).png" alt="bangladesh flag" width="185">
        </div>
      </div>
      <button onclick="gotoNextFromTeam()">Next</button>
    </div>
    <div id="toss" class="hide">
      <button onclick="getUserToss(0)">Heads</button>
      <button onclick="getUserToss(1)">Tails</button>
    </div>
    <div id="match" class="hide">
      <p>
        <span id="your-team"></span>
        <span>V/S</span>
        <span id="opon-team"></span>
      </p>
      <p>Wicket Remains : <span id="wicket-remains"></span></p>
      <p>Total Runs : <span id="total-runs"></span></p>
      <p>Target : <span id="target-set"></span></p>
      <button onclick="playBall()">Play</button>
    </div>
    <div id="result-wrapper" class="hide"></div>
    <script src="app.js"></script>
  </body>
</html>
